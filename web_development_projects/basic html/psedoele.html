<html>

<head>
    <style type="text/css">
        p:first-line {
            text-decoration: underline;
        }

        p.class1:first-line {
            color: blueviolet;
        }

        p:first-letter { font-size: 35px; }
    </style>
</head>

<body>
    <p class="class1">
        Example for Firstline element.
        <br>
        Example for second line element
    </p>
    <p>
        This example shows how to use: first-line pseudo element to give effects.
        <br>
        to the first line of any HTML element.
    </p>
</body>

</html>
